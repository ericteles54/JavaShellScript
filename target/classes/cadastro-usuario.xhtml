<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	<h:form id="frm">
		<p:messages />
		
		<p:panelGrid columns="2">
			<p:outputLabel value="ID" for="id" />
			<p:inputText id="id" value="#{usuarioBean.usuario.id}"
				required="true" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
				required="true" />

			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" value="#{usuarioBean.usuario.telefone}"
				required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Cadastrar" action="#{usuarioBean.adicionar}" update="frm"/>
	</h:form>
	
	<h:form id="frm1">
		<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Comando para execução" for="comando"/>
			<p:inputText id="comando" value="#{usuarioBean.comando}"/>
		</p:panelGrid>
		<p:commandButton value="Executar" action="#{usuarioBean.executarComando}" update="frm1"/>
	</h:form>

</h:body>
</html>
